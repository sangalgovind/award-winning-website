<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4">Talk to us</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="sr-only">Work email*</label>
                <input type="email" id="email" name="email" placeholder="Work email*" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="first-name" class="sr-only">First name*</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First name*" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="w-1/2">
                    <label for="last-name" class="sr-only">Last name*</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last name*" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" class="check h-4 w-4 text-red-600 bg-red-500 focus:ring-red-500 border-red-300 rounded">
                <label for="terms" class="ml-2 text-gray-700 text-sm">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>
            <div>
                <button type="submit" class="w-full bg-red-500 text-white p-2 rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Contact Us</button>
            </div>
        </form>
    </div>
</body>
</html>
